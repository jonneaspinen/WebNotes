<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css"
	th:href="@{../css/bootstrap.min.css}" />
<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
<title>WebNotes</title>
</head>
<body>
	<div class="container-md" align="center" th:style="'padding: 20px;'">

		<img th:src="@{/images/logoimage.png}" th:style="'width: 15%;'" />

		<div th:style="'padding: 20px;'">
			<div th:if="${param.error}" th:style="'color: red;'">Invalid username or password.</div>
			<form th:action="@{/login}" method="post">
				<div>
					<label> Username : </label><br /> <input type="text"
						name="username" />
				</div>
				<br />
				<div>
					<label> Password: </label><br /> <input type="password"
						name="password" />
				</div>
				<br />
				<div>
					<input type="submit" value="Sign In" class="btn btn-md btn-primary" />
				</div>

			</form>
		</div>
	</div>
</body>
</html>
